<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Says</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start the game</h2>
    <h3 class="highest-score"></h3>
    <div class="btn-container">
        <div class="first-line">
            <div class="btn first-btn" type="button"></div>
            <div class="btn second-btn" type="button"></div>
        </div>
        <div class="second-line">
            <div class="btn third-btn" type="button"></div>
            <div class="btn fourth-btn type=button"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
